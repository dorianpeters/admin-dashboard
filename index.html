<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="sidebar">
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Dashboard</span>
        </div>
        <div class="sd-box"></div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Home</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Profile</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Messages</span>
        </div>
        <div class="sd-box">
          <object type="image/svg+xml" data="/svg/home.svg"></object>
          <span>History</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Task</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Communities</span>
        </div>

        <div class="sd-box"></div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Settings</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Support</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Privacy</span>
        </div>
      </div>
      <div class="main-content">Article</div>
    </div>
  </body>
</html>
