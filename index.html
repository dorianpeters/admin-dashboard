<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <img src="/svg/magnify.svg" />
          <input type="text" />
        </div>
        <div class="info"></div>
        <div class="welcome">
          <div class="left-img"><img src="/svg/emoticon-cool.svg" /></div>
          <div class="right-words">
            <div class="hi">Hi There,</div>
            <div class="user-name">Dorian Peters (@dorianpeters)</div>
          </div>
        </div>
        <div class="buttons"></div>
      </div>

      <div class="sidebar">
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Dashboard</span>
        </div>
        <div class="sd-box"></div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Home</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Profile</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Messages</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>History</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Task</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Communities</span>
        </div>

        <div class="sd-box"></div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Settings</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Support</span>
        </div>
        <div class="sd-box">
          <img src="/svg/home.svg" />
          <span>Privacy</span>
        </div>
      </div>
      <div class="main-content">
        <div class="cards">
          <h2>Your Projects</h2>
          <div class="card card1"></div>
          <div class="card card2"></div>
          <div class="card card3"></div>
          <div class="card card4"></div>
          <div class="card card5"></div>
          <div class="card card6"></div>
        </div>
        <div class="right-bar">
          <h2>Announcements</h2>
          <div class="annoucements"></div>
          <div class="trending"></div>
        </div>
      </div>
    </div>
  </body>
</html>
